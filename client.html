                }
               
               

            ];

            // carsoul code stars

            let next = document.querySelector('.custom-next');
let prev = document.querySelector('.custom-prev');

next.addEventListener('click', function() {
    let items = document.querySelectorAll('.custom-item');
    document.querySelector('.custom-slide').appendChild(items[0]);
});

prev.addEventListener('click', function() {
    let items = document.querySelectorAll('.custom-item');
    document.querySelector('.custom-slide').prepend(items[items.length - 1]);
});
//  carsoul code ends


            // clients code
            document.addEventListener('DOMContentLoaded', () => {
                const container = document.getElementById('cards-container');

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow';

                    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}  class="w-full h-80 object-cover rounded-t-lg mb-4 hover:scale-125 duration-300">
      <h2 class="text-xl font-semibold mb-2">${item.name}</h2>
      <p class="text-gray-600">${item.review}</p>
    `;

                    container.appendChild(card);
                });
            });


        </script>
